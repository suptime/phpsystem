<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> 管理中心 - 商品品牌 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/page.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('add')}">添加品牌</a></span>
    <span class="action-span1"><a href="#"> 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品品牌 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="{:U()}" name="searchForm">
    <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
    <input type="text" name="name" value="{:I('get.name')}" size="15" />
    <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>编号</th>
                <th>品牌名称</th>
                <th>品牌描述</th>
                <th>排序</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            <volist name="rows" id="val">
            <tr>
                <td class="first-cell">{$val.id}</td>
                <td class="first-cell">{$val.name}</td>
                <td align="center">{$val.intro}</td>
                <td align="center">{$val.sort}</td>
                <td align="center"><img src="__IMG__/{$val.status}.gif" /> </td>
                <td align="center">
                <a href="{:U('edit',array('id'=>$val['id']))}" title="编辑">编辑</a> |
                <a href="{:U('remove',array('id'=>$val['id']))}" title="编辑">移除</a>
                </td>
            </tr>
            </volist>
            <tr>
                <td align="right" nowrap="true" colspan="6">
                    <div class="page">
                        {$page}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>

<div id="footer">版权所有 &copy; {:date('Y-m-d h:i:s',NOW_TIME)}</div>
</body>
</html>
