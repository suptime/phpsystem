<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>管理中心 - 添加账号 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
<link href="__UPLOADIFY__/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('index')}">会员列表</a></span>
    <span class="action-span1"><a href="#">管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加账号 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form method="post" action="{:U()}">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">用户名</td>
                <td>
                    <input type="hidden" name="id" value="{$id}" />
                    <input type="text" name="username" size="27" value="{$username}" <present name="username">disabled="disabled"</present>/>
                </td>
            </tr>
            <tr>
                <td class="label">密码</td>
                <td>
                    <input type="password" name="password" size="27" />
                </td>
            </tr>
            <tr>
                <td class="label">重复密码</td>
                <td>
                    <input type="password" name="repassword" size="27" />
                </td>
            </tr>
            <tr>
                <td class="label">邮箱</td>
                <td>
                    <input type="text" name="email" size="27" value="{$email}" />
                </td>
            </tr>
            <tr>
                <td class="label">手机号码</td>
                <td>
                    <input type="text" name="tel" size="27" value="{$tel}" />
                </td>
            </tr>
            <tr>
                <td class="label">会员状态</td>
                <td>
                    <input type="radio" name="status" class="status" value="-1" /> 封禁
                    <input type="radio" name="status" class="status" value="0"  /> 未激活
                    <input type="radio" name="status" class="status" value="1"  /> 正常
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><br />
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="footer">
版权所有 &copy; {:date('Y-m-d h:i:s',NOW_TIME)}</div>
<script type="text/javascript" src="__JS__/jquery.min.js"></script>
<script type="text/javascript">
    //状态显示
    $('.status').val([{$status|default=1}]);
</script>
</body>
</html>
