<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>管理中心 - 添加文章 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
<link href="__UPLOADIFY__/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('index')}">文章列表</a></span>
    <span class="action-span1"><a href="#">管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加文章 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form method="post" action="{:U()}"enctype="multipart/form-data" >
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">文章分类:</td>
                <td><input type="hidden" name="id" value="{$article.id}">
                    <select name="article_category_id" id="cate">

                        <option value="0">--选择栏目--</option>
                        <foreach name="cates" item="val">
                            <if condition="$val.id eq $article['article_category_id']">
                                <option value="{$val.id}" selected="selected">{$val.name}</option>
                                <else />
                                <option value="{$val.id}">{$val.name}</option>
                            </if>
                        </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">文章标题</td>
                <td>
                    <input type="text" name="title" size="82" value="{$article.title}" />
                </td>
            </tr>
            <tr>
                <td class="label">简介</td>
                <td>
                    <textarea  name="intro" cols="80" rows="4">{$article.intro}</textarea>
                </td>
            </tr>
            <tr>
                <td class="label">正文内容</td>
                <td>
                    <script id="container" name="content" type="text/plain">{$article.content}</script>
                    <script type="text/javascript" src="__UEDITOR__/ueditor.config.js"></script>
                    <script type="text/javascript" src="__UEDITOR__/ueditor.all.min.js"></script>
                    <script type="text/javascript">
                        var ue = UE.getEditor('container',{
                            initialFrameWidth : 583,
                            initialFrameHeight: 306,
                            autoFloatEnabled:false,
                            initialStyle:'p{line-height:1.6em; font-size:12px; font-family:courier new}'
                        });
                    </script>
                </td>
            </tr>
            <tr>
                <td class="label">排序</td>
                <td>
                    <input type="text" name="sort" maxlength="40" size="15" value="{$article.sort|default=20}" />
                </td>
            </tr>
            <tr>
                <td class="label">是否显示</td>
                <td>
                    <input type="radio" name="status" class="status" value="1" /> 是
                    <input type="radio" name="status" class="status" value="0"  /> 否
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><br />
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="footer">
版权所有 &copy; {:date('Y-m-d h:i:s',NOW_TIME)}</div>
<script type="text/javascript" src="__JS__/jquery.min.js"></script>
<script type="text/javascript" src="__UPLOADIFY__/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="__LAYER__/layer.js"></script>
<script type="text/javascript">
    //状态显示
    $('.status').val([{$article.status|default=1}]);
    //显示当前栏目
//    $("#cate option[value='{$article.article_category_id|default=0}']").prop("selected",true);
</script>
</body>
</html>
