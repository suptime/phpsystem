<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title> 管理中心 - 商品菜单 </title>
        <meta name="robots" content="noindex, nofollow"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
        <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>
            <span class="action-span"><a href="{:U('add')}">添加菜单</a></span>
            <span class="action-span1"><a href="__GROUP__"> 管理中心</a></span>
            <span id="search_id" class="action-span1"> - 商品菜单 </span>
        </h1>
        <div style="clear:both"></div>
        <form method="post" action="" name="listForm">
            <div class="list-div" id="listDiv">
                <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
                    <tr>
                        <th>菜单ID</th>
                        <th>菜单名称</th>
                        <th>路径</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="menus" item="row">
                        <tr align="center" class="0">
                            <td>{$row.id}</td>
                            <td align="left" class="first-cell" >{:str_repeat('&nbsp;',($row['level']-1)*5)}{$row.name}</td>
                            <td width="40%">{$row.path}</td>
                            <td width="30%" align="center">
                                <a href="{:U('edit',['id'=>$row['id']])}">编辑</a> |
                                <a href="{:U('remove',['id'=>$row['id']])}" title="移除" onclick="">移除</a>
                            </td>
                        </tr>
                    </foreach>
                </table>
            </div>
        </form>
        <div id="footer">
            版权所有 &copy; {:date('Y-m-d h:i:s',NOW_TIME)}
        </div>
        
    </body>
</html>
